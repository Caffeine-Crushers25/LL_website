<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFFFF;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      position: relative;
      padding-bottom: 120px; /* space for footer image so content isn't hidden */
    }
    footer {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }

    footer strong {
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;

      background-color: #f0f0f0; /* light gray background */
      color: #333; /* dark text */
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input::placeholder {
      color: grey;
      font-style: italic;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;

      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: deeppink;
    }



    .heading {
      padding-right: 120px; /* space for sticker */
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
      color: hotpink;
      text-align: center;
      margin: 0;
    }

    h3 {
      font-size: 20px;
      color: hotpink;
      text-align: center;
      margin: 0 0 20px 0;
    }

    /* Sticker mobile resize */
    @media (max-width: 600px) {
      .sticker {
        width: 110px !important;
        top: 10px !important;
        right: 10px !important;
      }

      .heading {
        padding-right: 80px;
      }
    }

    /* Footer image fixed at bottom */
    footer {
      text-align: center;     /* center contents horizontally */
      margin-top: 40px;       /* some spacing above */
    }

    footer img {
      width: 100%;            /* or set max-width */
      max-width: 400px;
      height: auto;
      display: inline-block;  /* default, but explicit */
    }

  </style>
</head>

<body>

  <!-- Sticker in top-right corner -->
  <img src="cowgirl_hat.gif" alt="Sticker"
    class="sticker"
    style="position: fixed; top: 20px; right: 20px; width: 160px; z-index: 10;">

  <!-- Heading -->
  <div class="heading">
    <h2>Pink Coffee Club</h2>
    <h3>Lowlands – RESULTS</h3>
  </div>

  <!-- ID Lookup Section -->
  <div id="lookupSection" style="display: block;">
    <p>
      Vul hier je persoonlijk participant-ID in om te zien of jij een echte Cafeïne Crusher bent!<br />
      <span style="color: grey; font-style: italic;">Fill in your personal participant-ID to see if you are a real Caffeine Crusher!</span>
      </span><br />
    <br / >


    </p>
    <input type="text" id="idInput" placeholder="Enter your ID (e.g. LL100025)" />
    <button onclick="getResult()">Check your results</button>
    <p id="output" style="font-weight: normal;"></p>
  </div>

  <!-- Footer image fixed -->
    <footer>
      <img src="Logo_RU_UNI.png" alt="Footer image">
    </footer>

    <script src="script.js"></script>
  </body>

  </html>
